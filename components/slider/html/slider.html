<html>

<head>

<body>
  <template id="simple-slider__template">
    <style>
      :host {
        display: block;
        position: relative;
        max-height: 100%;
        max-width: 100%;
        /* webkit (safari, chrome) browsers */
        -webkit-user-select: none;
        /* mozilla browsers */
        -moz-user-select: none;
        /* webkit (konqueror) browsers */
        -khtml-user-select: none;
        /* IE10+ */
        -ms-user-select: none;
        z-index: 0;
        transition: all 0.3s;
      }

      :host(:hover) {

        transform: scale(1.2);
        z-index: 1;
      }

      :host(:hover) .simple-slider__control {
        visibility: visible;
      }

      .elementToFadeInAndOut {
        animation: fadeInOut 1s linear forwards;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .simple-slider__image {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        display: inline-block;
        object-fit: contain;
        max-height: 100%;
        max-width: 100%;
        z-index: 1;
      }

      .simple-slider__control {
        position: absolute;
        height: 100%;
        width: 15%;
        visibility: hidden;
        z-index: 2;
      }

      .simple-slider__control::before {
        content: "";
        position: absolute;
        width: 2em;
        height: 2em;
        background: url(../../../media/svg/down--white.svg) 0 0 no-repeat;
        background-color: rgba(1, 1, 1, 0.8);
        top: 50%;
        left: 50%;
      }

      .simple-slider__control--prev {
        top: 0;
        left: 0;
      }

      .simple-slider__control--prev::before {
        -webkit-transform: translate(-50%, -50%)rotate(90deg);
        transform: translate(-50%, -50%) rotate(90deg);
      }


      .simple-slider__control--next {
        top: 0;
        right: 0;
      }

      .simple-slider__control--next::before {
        -webkit-transform: translate(-50%, -50%)rotate(-90deg);
        transform: translate(-50%, -50%) rotate(-90deg);
      }
    </style>
    <div class="simple-slider__control simple-slider__control--prev" prev></div>
    <img class="simple-slider__image" src="">
    <div class="simple-slider__control simple-slider__control--next"></div>
  </template>

  <simple-slider style="width: 300px; height: 300px;">
    <img src="../../../media/products/1.jpg">
    <img src="../../../media/products/05_407044.jpg">
    <img src="../../../media/products/ladies-coat-500x500.jpg">
  </simple-slider>
  <link rel="stylesheet" href="../css/slider.css">
  <script src="../js/slider.js"></script>
</body>
</head>

</html>
