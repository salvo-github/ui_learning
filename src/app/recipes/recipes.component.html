<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeDetailToShow)="recipeDetail = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeDetail; else norecipe" [recipe]="recipeDetail"></app-recipe-detail>
    <ng-template #norecipe>
      <p>Select a recipe!!!</p>
    </ng-template>
  </div>
</div>
